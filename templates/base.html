<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>{% block title_block %}{% endblock  %}</title>
</head>
<body>
    <header class="app-header mb-2 pt-2">
        <nav class="navbar navbar-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}"><img draggable="false" src="{% static 'images/logo.svg' %}" alt=""></a>
                <form class="justify-content-start"> 
                    {% if user.is_authenticated %}
                    <a href="{% url 'app_blog:create' %}" class="btn btn-outline-primary" type="button">Create Blog</a>
                    <a href="{% url 'app_login:profile' %}" class="btn btn-outline-dark" type="button">{{user.username}}</a>
                    <a href="{% url 'app_login:logout' %}" class="btn btn-dark" type="button">Log Out</a>
                    {% else %}
                    <a href="{% url 'app_login:login' %}" class="btn btn-outline-dark" type="button">Log In</a>
                    <a href="{% url 'app_login:signup' %}" class="btn btn-dark text-light" type="button">Sign Up</a>
                    {% endif %} 
                </form>
              </div>
        </nav>
    </header>
    {% block body_block %}
    {% endblock  %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
